name: Whitespace

on:
  pull_request:
    branches:
      - 'main'
      - 'release-*'

permissions: {}

jobs:

  whitespace:
    name: Check Whitespace
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - uses: chainguard-dev/actions/trailing-space@f77a7c3431f961556be5a41e2602c450a590f3e5 # v1.5.12
        if: ${{ always() }}

      - uses: chainguard-dev/actions/eof-newline@f77a7c3431f961556be5a41e2602c450a590f3e5 # v1.5.12
        if: ${{ always() }}
